# Zenith Fresh - Development Environment
version: '3.8'

services:
  # Development Next.js Application (runs in development mode)
  zenith-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: zenith-fresh-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MASTER_USERNAME=zenith_master
      - MASTER_PASSWORD=ZenithMaster2024!
      - DATABASE_URL=postgresql://zenith_user:zenith_password@postgres:5432/zenith_db
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - zenith-dev-network

  # PostgreSQL Database (same as production)
  postgres:
    image: postgres:15-alpine
    container_name: zenith-postgres-dev
    environment:
      - POSTGRES_DB=zenith_db
      - POSTGRES_USER=zenith_user
      - POSTGRES_PASSWORD=zenith_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - zenith-dev-network

  # Redis Cache (same as production)
  redis:
    image: redis:7-alpine
    container_name: zenith-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - zenith-dev-network

  # Database Admin Interface
  pgadmin:
    image: dpage/pgadmin4
    container_name: zenith-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@zenithfresh.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - zenith-dev-network

  # Redis Admin Interface
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: zenith-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - zenith-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  zenith-dev-network:
    driver: bridge
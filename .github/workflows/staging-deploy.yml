name: ğŸš€ Deploy to Staging

on:
  push:
    branches: [ staging, develop ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'

jobs:
  test:
    name: ğŸ§ª Test Before Deploy
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: zenith_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Generate Prisma client
      run: npx prisma generate
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/zenith_test

    - name: ğŸ—„ï¸ Setup test database
      run: npx prisma db push --force-reset
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/zenith_test

    - name: ğŸ§ª Run tests
      run: npm test
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/zenith_test

    - name: ğŸ—ï¸ Test build
      run: npm run build
      env:
        NODE_ENV: staging

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ”§ Install Vercel CLI
      run: npm i -g vercel@latest

    - name: ğŸ”— Pull Vercel Environment Information
      run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

    - name: ğŸ—ï¸ Build Project Artifacts
      run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

    - name: ğŸš€ Deploy to Staging
      run: vercel deploy --prebuilt --config vercel.staging.json --token=${{ secrets.VERCEL_TOKEN }}

    - name: ğŸ¯ Set Deployment Alias
      run: vercel alias --token=${{ secrets.VERCEL_TOKEN }} zenith-staging.vercel.app

    - name: ğŸ“Š Run Staging Tests
      run: |
        sleep 30  # Wait for deployment to be ready
        npm run test:staging
      env:
        STAGING_URL: https://zenith-staging.vercel.app

    - name: ğŸ’¬ Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸš€ **Staging Deployment Ready!**\n\nâœ… Tests passed\nğŸŒ Preview: https://zenith-staging.vercel.app\nğŸ“Š Review the changes before merging to production.'
          })
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NPM_CONFIG_UPDATE_NOTIFIER=false
      - VITE_HOST=0.0.0.0
    command: sh -c "npm install --no-audit --no-fund --legacy-peer-deps && npm run dev" 